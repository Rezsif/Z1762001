<!DOCTYPE html>
<html>
<title> Music survey </title>
<body>
<form>
<fieldset>
    <legend>Website field information</legend>
    <label for="myName">*Name:</label>
    <input type="text" name="myName" id="myName"
    required="required" placeholder="your first and last name"><br>
    <label for="myEmail">*E-mail:</label>
    <input type="email" name="myEmail" id="myEmail"
    required="required" placeholder="you@yourdomain.com"><br><br>
<fieldset>
    <legend>select favorite music</legend>
    <input type="checkbox" name="Pop" id="Pop" value="yes">
    Pop<br>
    <input type="checkbox" name="Rock" id="Rock"
    value="yes"> Rock<br>
    <input type="checkbox" name="Opera" id="Opera"
    value="yes"> Opera<br>
    <input type="checkbox" name="Rap" id="Rap"
    value="yes"> Rap<br>
    <input type="checkbox" name="R&B" id="R&B"
    value="yes"> R&B<br>
<fieldset>
     <legend>select how often you purchase music CDS</legend>
        <input type="radio" name="Weekly" id="Weekly" value="Weekly"> Weekly<br>
        <input type="radio" name="A few cds a month" id="A few cds a month" value="A few cds a month">
        A few cds a month<br>
        <input type="radio" name="never" id="never" value="never">
        never<br>
        <input type="radio" name="I am addicted and need help" id="I am addicted and need help" 
        value="I am addicted and need help"> i am addicted and need help <br>
<fieldset>
    <legend>select the location where you listen to music</legend>
    <select size="3" name="music locations" id="music locations">
            <option value="At Home">At Home</option>
            <option value="Walking">Walking</option>
            <option value="Car">Car</option>
            <option value="anywhere">anywhere</option>
    </select>
<fieldset>
    <legend>What is the role of music in your life</legend>
    <label for="What is the role of music in your life">*Role:</label>
    <textarea name="role of music in your life" id="what is the role of music in your life" rows="3" cols="60" max="1600"
    required="required"></textarea><br>
    <input id="mySubmit" type="submit" value="Submit">
    <input type="reset">
</form>
