<!DOCTYPE html>
<html>
<title> Accepts feedback from users</title>
<body>

<form method="post"
action="http://webdevbasics.net/scripts/demo.php">
<fieldset>
    <legend>Website field information</legend>
<label for="myName">*Name:</label>
<input type="text" name="myName" id="myName"
required="required" placeholder="your first and last name"><br>
<label for="myEmail">*E-mail:</label>
<input type="email" name="myEmail" id="myEmail"
required="required" placeholder="you@yourdomain.com"><br>
<label for="myRating">Rating (1 - 10):</label>
<input type="range" name="myRating" id="myRating" min="1" max="10"><br>
<label for="myComments">*Comments:</label>
<textarea name="myComments" id="myComments" rows="2" cols="20" max="1600"
required="required"></textarea><br>
<input id="mySubmit" type="submit" value="Submit">
</form>
</body>
